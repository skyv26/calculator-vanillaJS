<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calkulator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://img.icons8.com/ios-glyphs/30/000000/calculator.png" />
        <link rel="stylesheet" href="css/design.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <section>
            <p class="branding">cal<strong>k</strong>ulator</p>
            <div class="output">
                <div class="logger">
                    <span></span>
                </div>
                <div class="out-val">
                    <span>0</span>
                </div>
            </div>
            <div class="controller">
                <button class="buttons button-clear">C</button>
                <button class="buttons button-1" onclick="input_val(this)">1</button>
                <button class="buttons button-2" onclick="input_val(this)">2</button>
                <button class="buttons button-3" onclick="input_val(this)">3</button>
                <button class="buttons button-4" onclick="input_val(this)">4</button>

                <button class="buttons button-5" onclick="input_val(this)">5</button>
                <button class="buttons button-6" onclick="input_val(this)">6</button>
                <button class="buttons button-7" onclick="input_val(this)">7</button>
                <button class="buttons button-8" onclick="input_val(this)">8</button>

                <button class="buttons button-9" onclick="input_val(this)">9</button>
                <button class="buttons button-0" onclick="input_val(this)">0</button>
                <button class="buttons button-00" onclick="input_val(this)">00</button>

                <button class="buttons button-dot" onclick="input_val(this)">.</button>
                
                <button class="buttons button-mul" onclick="multiplys(this)">*</button>
                <button class="buttons button-div" onclick=divides(this)>/</button>
                <button class="buttons button-plus" onclick="additions(this)">+</button>
                <button class="buttons button-min" onclick="substractions(this)">-</button>
                <button class="buttons button-per" onclick="percentages(this)">%</button>

                <button class="buttons button-equ" onclick="result()">=</button>

            </div>
        </section>
        <script src="js/logic.js"></script>
    </body>
</html>
