<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Simple Calkulator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/design.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Simple Calculator</h1>
        </header>
        <section>
            <div class="output-screen"><p>0.000</p></div>
            <div class="controller">
                <button class="buttons b--0">1</button>
                <button class="buttons b--1">2</button>
                <button class="buttons b--2">3</button>
                <button class="buttons b--3">4</button>
                <button class="buttons b--4">5</button>
                <button class="buttons b--5">6</button>
                <button class="buttons b--6">7</button>
                <button class="buttons b--7">8</button>
                <button class="buttons b--8">9</button>
                <button class="buttons b--9">0</button>
                <button class="buttons b--10">.</button>
                <button class="buttons b--11">+</button>
                <button class="buttons b--12">-</button>
                <button class="buttons b--13">x</button>
                <button class="buttons b--14">&divide;</button>
                <button class="buttons b--15">=</button>
                <button class="buttons b--16">CE</button>
                <button class="buttons b--17">00</button>
                <button class="buttons b--18">%</button>

            </div>
        </section>
        <footer>
            <p>Copyright &copy; 2021 by Aakash Verma</p>
        </footer>
        <script src="" async defer></script>
    </body>
</html>
